<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://kit.fontawesome.com/df9d2ef13c.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <nav class="header--menu">
            <div class="burger--icon">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="search--box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search">
            </div>
            <div class="menu--icons">
                <i class="fa-solid fa-bowl-food"></i>
                <div class="cart--icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span>0</span>
                </div>
            </div>
        </nav>
    </header>

    <section class="cover">
        <div class="cover-overlay">
            <h1>Quick Bite</h1>
            <span class="slogan">Where Taste Takes the Fast Lane</span>
        </div>
    </section>

    <main>
        <h2 class="section-heading">Food Menu</h2>
        <div class="menu--list">
            <div class="menu-item">
                <img src="assets/berry-shake.jpg" width="100px" height="150px" alt="berry shake"/>
                <h5>Berry Shake</h5>
            </div>
            <div class="menu-item">
                <img src="assets/twix -shake.jpg" width="100px" height="150px" alt="berry shake"/>
                <h5>Twix Shake</h5>
            </div>
            <div class="menu-item">
                <img src="assets/strawberry-shake.jpg" width="100px" height="150px" alt="Strawberry Shake"/>
                <h5>Strawberry Shake</h5>
            </div>
            <div class="menu-item">
                <img src="assets/pecan-pancakes.jpg" width="100px" height="150px" alt="Pecan Pancakes"/>
                <h5>Pecan Pancakes</h5>
            </div>
            <div class="menu-item">
                <img src="assets/strawberry-pancakes.jpg" width="100px" height="150px" alt="Strawberry Pancakes"/>
                <h5>Strawberry Pancakes</h5>
            </div>
            <div class="menu-item">
                <img src="assets/waffles.jpg" width="100px" height="150px" alt="Waffles"/>
                <h5>Waffles</h5>
            </div>
        </div>
    </main>
</body>
</html>
